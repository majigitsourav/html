<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label, input, select {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"], input[type="email"], input[type="tel"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        select {
            height: 40px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>College Registration</h1>
        <form id="registrationForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="phone">Phone No:</label>
            <input type="tel" id="phone" required>

            <label for="gender">Gender:</label>
            <select id="gender" required>
                <option value="" disabled selected>Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="dob">Date of Birth:</label>
            <input type="text" id="dob" required placeholder="YYYY-MM-DD">

            <label for="city">City:</label>
            <input type="text" id="city" required>

            <label for="pincode">Pincode:</label>
            <input type="number" id="pincode" required>

            <label for="state">State:</label>
            <input type="text" id="state" required>

            <label for="country">Country:</label>
            <input type="text" id="country" required>

            <label for="hsMarks">High School Marks (%):</label>
            <input type="number" id="hsMarks" required>

            <label for="courses">Courses Interested:</label>
            <input type="text" id="courses" required>

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
