<!DOCTYPE html>
<html>
<head>
    <title>Blinking Text</title>
    <style>
        @keyframes blink-animation {
            0% { visibility: hidden; }
            50% { visibility: visible; }
            100% { visibility: hidden; }
        }

        .blinking-text {
            animation: blink-animation 1s infinite;
        }
    </style>
</head>
<body>
    <p class="blinking-text">This text will blink using CSS animation.</p>
</body>
</html>
