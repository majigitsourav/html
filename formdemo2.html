<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Demo</title>
</head>
<body>
    <form action="/contact-me">
        <label for="name">Name</label>
        <input type ="text" id="name" placeholder="Enter your name" name="name"  required = True><br>
        <label for="email">Email</label>
        <input type = "email" id= "email" placeholder="Enter your email"required =True><br>
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" required =True><br>

        <label for="male">Male:</label>
        <input type="radio" id="male" name="gender" value="male"><br>
        <label for="female">Female:</label>
        <input type="radio" id="female" name="gender" value="female"><br>
        <label for="other">Others:</label>
        <input type="radio" id="female" name="gender" value="other"><br>

        



        
        <label for="resume">Upload your Resume</label>
        <input type="file" id ="resume" required><br>
        <label for="color">Choose your favorite color</label>
        <input type="color" id="color" required><br>
        <label for="java">Proficiency in Java</label>
        <input type="range" id="java"required><br>        
        <input type="button" value="Submit">
    </form>
</body>
</html>
